{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="col-sm-1" ></div>
<div class="col-sm-10" >
<h3 class="text-white my-5">Dashboard/Add Post</h3>
 <form action="" method="post" novalidate>
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}

    <a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
 </form>
</div>
{% endblock content %}
